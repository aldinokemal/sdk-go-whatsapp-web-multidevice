components:
  schemas:
    CreateGroupResponse:
      example:
        code: SUCCESS
        message: Success get list groups
        results:
          group_id: 1203632782168851111@g.us
      properties:
        code:
          example: SUCCESS
          type: string
        message:
          example: Success get list groups
          type: string
        results:
          $ref: '#/components/schemas/CreateGroupResponse_results'
      type: object
    ManageParticipantRequest:
      example:
        group_id: 1203632782168851111@g.us
        participants:
        - "6819241294719274"
        - "6829241294719274"
        - "6839241294719274"
      properties:
        group_id:
          example: 1203632782168851111@g.us
          type: string
        participants:
          example:
          - "6819241294719274"
          - "6829241294719274"
          - "6839241294719274"
          items:
            type: string
          type: array
      type: object
    ManageParticipantResponse:
      example:
        code: SUCCESS
        message: Success get list groups
