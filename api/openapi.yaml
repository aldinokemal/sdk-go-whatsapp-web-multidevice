        explode: true
        in: query
        name: phone
        required: false
        schema:
          type: string
        style: form
      - description: Whether to fetch a preview of the avatar
        example: true
        explode: true
        in: query
        name: is_preview
        required: false
        schema:
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
