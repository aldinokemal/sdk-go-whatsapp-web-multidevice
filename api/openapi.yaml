openapi: 3.0.0
info:
  description: This API is used for sending whatsapp via API
  title: WhatsApp API MultiDevice
  version: 5.2.0
servers:
- url: http://localhost:3000
tags:
- description: Initial Connection to Whatsapp server
  name: app
- description: Getting information
  name: user
- description: Send Message (Text/Image/File/Video).
  name: send
- description: Message manipulation (revoke/react/update).
  name: message
- description: Group setting
  name: group
- description: newsletter setting
  name: newsletter
paths:
  /app/login:
    get:
      operationId: appLogin
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
          description: OK
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorInternalServer'
          description: Internal Server Error
      summary: Login to whatsapp server
      tags:
      - app
  /app/login-with-code:
    get:
      operationId: appLoginWithCode
      parameters:
      - description: Your phone number
        example: "628912344551"
        explode: true
        in: query
        name: phone
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginWithCodeResponse'
          description: OK
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorInternalServer'
          description: Internal Server Error
      summary: Login with pairing code
      tags:
      - app
  /app/logout:
    get:
      operationId: appLogout
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericResponse'
          description: OK
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorInternalServer'
          description: Internal Server Error
      summary: Remove database and logout
      tags:
      - app
  /app/reconnect:
