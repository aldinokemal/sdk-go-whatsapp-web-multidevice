  /chats:
    get:
      description: Retrieve a list of chat conversations with their basic information
      operationId: listChats
      parameters:
      - description: Maximum number of chats to return
        explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 25
          maximum: 100
          type: integer
        style: form
      - description: Number of chats to skip (for pagination)
        explode: true
        in: query
        name: offset
        required: false
        schema:
          default: 0
          type: integer
        style: form
      - description: Search chats by name
        explode: true
        in: query
        name: search
        required: false
        schema:
          type: string
        style: form
      - description: Filter chats that contain media messages
        explode: true
        in: query
        name: has_media
        required: false
        schema:
