  /user/info:
    get:
      operationId: userInfo
      parameters:
      - description: Phone number with country code
        example: 6289685028129@s.whatsapp.net
        explode: true
        in: query
        name: phone
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
