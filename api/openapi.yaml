          description: OK
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorInternalServer'
          description: Internal Server Error
      summary: Reconnecting to whatsapp server
      tags:
      - app
  /app/devices:
    get:
      operationId: appDevices
      responses:
        "200":
          content:
            application/json:
              schema:
