          description: Internal Server Error
      summary: User Info
      tags:
      - user
  /user/avatar:
    get:
      operationId: userAvatar
      parameters:
      - description: Phone number with country code
        example: 6289685028129@s.whatsapp.net
        explode: true
        in: query
        name: phone
        required: false
        schema:
          type: string
        style: form
      - description: Whether to fetch a preview of the avatar
        example: true
        explode: true
        in: query
        name: is_preview
        required: false
        schema:
          type: boolean
        style: form
      - description: Whether to fetch a community avatar
        example: false
        explode: true
        in: query
        name: is_community
        required: false
        schema:
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserAvatarResponse"
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorBadRequest"
          description: Bad Request
        "500":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorInternalServer"
          description: Internal Server Error
      summary: User Avatar
      tags:
      - user
    post:
      operationId: userChangeAvatar
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: "#/components/schemas/userChangeAvatar_request"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GenericResponse"
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorBadRequest"
          description: Bad Request
        "500":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorInternalServer"
          description: Internal Server Error
      summary: User Change Avatar
      tags:
      - user
